<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Dashboard</h1>
      <button id="logout-button">Sair</button>
    </header>
    <main>
      <h2>Bem-vindo, <span id="user-name"></span>!</h2>
      <p>Aqui está o seu painel de controle.</p>
      <div class="dashboard-content">
        <!-- Exemplo de conteúdo dinâmico -->
        <div class="card">
          <h3>Estatísticas</h3>
          <p>Usuários ativos: 120</p>
          <p>Novos registros: 30</p>
        </div>
        <div class="card">
          <h3>Notificações</h3>
          <ul>
            <li>Você tem 5 novas mensagens</li>
            <li>Atualização do sistema disponível</li>
          </ul>
        </div>
      </div>
    </main>
  </div>

  <script>
    // Exibir o nome do usuário
    const username = localStorage.getItem('username');
    document.getElementById('user-name').innerText = username;

    // Função de logout
    document.getElementById('logout-button').addEventListener('click', function() {
      localStorage.removeItem('token'); // Remover o token de autenticação
      window.location.href = 'index.html'; // Redireciona para a página de login
    });
  </script>
</body>
</html>
